version: '3.8'

services:
  jd-sports-ai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jd-sports-ai-assistant
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    volumes:
      - ./logs:/var/log/nginx
      - ./ssl:/etc/nginx/ssl
      - ./nginx.conf:/etc/nginx/nginx.conf
    networks:
      - jd-sports-network

networks:
  jd-sports-network:
    driver: bridge

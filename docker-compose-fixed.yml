version: '3.8'

services:
  jd-sports-ai:
    build:
      context: .
      dockerfile: Dockerfile-fixed
    container_name: jd-sports-ai-assistant
    ports:
      - "8080:80"
      - "8443:443"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    volumes:
      - ./logs:/var/log/nginx
      - ./ssl:/etc/nginx/ssl
    networks:
      - jd-sports-network

networks:
  jd-sports-network:
    driver: bridge
